namespace: testvpc
# this lets me refer to blueprint classes relative to config
sys_path: ./
vpc_parameters: &vpc_parameters
  # parametrs with ::'s in them refer to <stack>::<Output>rs
  VpcId: ${output vpc::VpcId}
  #DefaultSG: ${output vpc::DefaultSG}
  #PublicSubnets: ${output vpc::PublicSubnets}
  #PrivateSubnets: ${output vpc::PrivateSubnets}
  #AvailabilityZones: ${output vpc::AvailabilityZones}

stacks:
  - name: vpc
    class_path: stacker_blueprints.vpc.VPC
    # Flag to enable/disable a stack. Default is true
    enabled: true
    variables:
      VcpCIDR: 10.128.0.0/16
      AZCount: 2
      UseDefaultSubnets: True
      CustomeSubnets:
        - name: DB
          net_type: private
          public_subnet: Public

    #variables:
